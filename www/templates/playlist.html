  <ion-content class="has-header">
   <!-- <h1>{{playlist.title}}</h1> -->
     </br>

      <img src="../img/{{playlist.pic }}" width="100" height="100"/>

      <p> description </p>
      <p> titre chemin : {{path.title}}</p>
    </div>

    </br>

    <div>
      <h4> Here are the checkpoints you can visit with this path </h4>
      </hr>
    </div>


    <ion-list class="list">
      <ion-item ng-repeat="checkpoint in checkpoints" >
        <!--<img src="../img/{{checkpoint.pic }}" width="50" height="50"/> -->
        <h4> {{checkpoint.name}} </h4>

        <p> description </p>
      </ion-item>
