  <ion-content class="has-header"  scrollbar-x="true" padding="true">


    <div class="item item-avatar">
      <img src="../img/ionic.png">
      <h1 class="title">Map Localisation{{toto}} Mobile Application</h1>

      <a class="item item-icon-left assertive" href="#">

        <p> Here are some selected paths to begin with</p>

    </div>


    <div class="list-card">

      <ion-item ng-repeat="path in suggestedPaths">
          <a ui-sref="app.follow({pathId: path.id})">

       <h4> {{path.title}} </h4>
        <p> {{path.description}} et {{path.id}}</p>
