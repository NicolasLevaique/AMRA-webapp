<ion-view title="FollowPath">
    <ion-content class="has-header">
        <div class="list card">
            <div class="item item-divider" style="background-color: #43cee6">
                <h1>{{path.title}}</h1>
            </div>

            <div ng-show="showMap" style="margin:auto">

                <div class="item item-avatar">
                    <img src="../img/city_tour.jpg">
                    <h2>Itinerary to {{nextCheckpoint.name}}</h2>
                    <p>{{nextCheckpoint.introduction}}</p>
                </div>

                <div class="item item-body">
                    <div id="map" style="height:400px"></div>
                </div>
                <div class="item">
                    <button class="button button-light icon-left ion-location" ng-click="showMap=false;" style="background-color: peachpuff">I'm arrived!</button>
                    <!--<div ng-show="nextCheckpointNumber<(path.checkpoints.length-1)">-->
                        <button ng-show="nextCheckpointNumber<(path.checkpoints.length-1)" class="button button-light icon-left ion-map" ng-click="goToNextCheckpoint();" style="background-color: greenyellow">Go to next checkpoint</button>
                    <!--</div>-->
                </div>
            </div>

            <div ng-show="!showMap">
                <div class="item">
                    <h2>{{nextCheckpoint.name}}</h2>
                    <p>{{nextCheckpoint.description}}</p>
                </div>

                <div class="item">
                    <img src="../img/city_tour.jpg">
                </div>
                <div class="item item-body">
                    {{nextCheckpoint.description}}
                </div>
                <div class="item" >
                    <button style="padding-left: 50%"class="button button-light icon-left ion-chevron-left" ng-click="showMap=true;" style="background-color:lavender ">Go back to itinerary</button>
                    <div ng-show="nextCheckpointNumber<(path.checkpoints.length-1)">
                        <button style="padding-left: 50%" class="button button-light icon-left ion-map" ng-click="goToNextCheckpoint();showMap=true;">Go to next checkpoint</button>
                    </div>
                </div>
            </div>
        </div>



    </ion-content>


</ion-view>
<script id="my-modal.html" type="text/ng-template">
    <div class=".modal">
        <ion-modal-view>
            <ion-header-bar>
                <h1 class="title">My Modal title</h1>
            </ion-header-bar>
            <ion-content>
                Hello!
            </ion-content>
        </ion-modal-view>
    </div>
</script>
